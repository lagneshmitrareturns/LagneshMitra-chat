<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LagneshMitra ‚Äì Admin Inbox</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ‚ö†Ô∏è CSS UNTOUCHED */
body{
  margin:0;
  font-family:"Segoe UI",Roboto,Arial,sans-serif;
  background:linear-gradient(135deg,#1b0f2e,#2b1055);
  color:#fff;
  height:100vh;
  overflow:hidden;
}
.top-bar{
  height:72px;
  background:#1f1433;
  border-bottom:1px solid #3b2463;
  display:flex;
  align-items:center;
  padding:0 22px;
}
.top-bar h2{ margin:0;color:#ff5da2;font-size:20px; }
.back-btn{
  margin-left:auto;
  background:#2a1650;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:12px;
  cursor:pointer;
}
.container{
  display:flex;
  height:calc(100vh - 72px);
}
.sidebar{
  width:220px;
  background:#1a0f2e;
  border-right:1px solid #3b2463;
  padding:14px;
}
.side-btn{
  width:100%;
  margin-bottom:8px;
  padding:12px;
  border-radius:12px;
  border:none;
  background:#2a1650;
  color:#fff;
  cursor:pointer;
  font-weight:600;
  text-align:left;
}
.side-btn.active{
  background:linear-gradient(135deg,#ff5da2,#9b5cff);
  color:#1b0f2e;
}
.inbox{
  flex:1;
  overflow-y:auto;
  background:#24123d;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:14px;
  border-bottom:1px solid #3b2463;
  font-size:14px;
}
th{
  position:sticky;
  top:0;
  background:#24123d;
  color:#c4b5fd;
}
tr:hover{ background:#2a1650; cursor:pointer; }
.status-select{
  background:#3b2463;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:10px;
}
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal-box{
  width:70%;
  max-height:85vh;
  background:#1f1433;
  border-radius:18px;
  padding:24px;
  overflow-y:auto;
  position:relative;
}
.close{
  position:absolute;
  top:14px;
  right:18px;
  cursor:pointer;
  font-size:20px;
}
.ctrls{
  display:flex;
  gap:12px;
  margin-top:18px;
  flex-wrap:wrap;
}
.ctrls button{
  padding:10px 16px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-weight:700;
}
.reply{ background:linear-gradient(135deg,#ff5da2,#9b5cff); color:#1b0f2e; }
.draft{ background:#2a1650;color:#fff; }
.archive{ background:#3b2463;color:#fff; }
.workspace{
  position:fixed;
  inset:0;
  background:#1f1433;
  z-index:1200;
  display:none;
  padding:24px;
}
.workspace textarea{
  width:100%;
  height:50vh;
  border-radius:16px;
  padding:16px;
  font-size:15px;
  resize:none;
  word-wrap:break-word;
}
.ws-actions{
  margin-top:16px;
  display:flex;
  gap:12px;
}
</style>
</head>

<body>

<div class="top-bar">
  <h2>üìÆ Admin Inbox</h2>
  <button class="back-btn" onclick="location.href='admin-posts.html'">‚Ü© Back</button>
</div>

<div class="container">

  <div class="sidebar">
    <button class="side-btn active" data-box="inbox">üì• Inbox</button>
    <button class="side-btn" data-box="sent">üì§ Sent</button>
    <button class="side-btn" data-box="draft">üìù Drafts</button>
    <button class="side-btn" data-box="archive">üóÑ Archive</button>
  </div>

  <div class="inbox">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Report Wanted</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>

</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <div class="close" onclick="closeModal()">‚úï</div>
    <div id="modalContent"></div>
    <div class="ctrls">
      <button class="reply" onclick="openWorkspace()">‚úâÔ∏è Reply</button>
      <button class="draft" onclick="setStatus('Draft')">üíæ Draft</button>
      <button class="archive" onclick="setStatus('Closed')">üóÑ Archive</button>
    </div>
  </div>
</div>

<div class="workspace" id="workspace">
  <h2 style="color:#ff5da2;">‚úâÔ∏è Reply Workspace</h2>
  <textarea id="replyText" placeholder="Type reply here..."></textarea>
  <input type="file" accept="image/*,.pdf" style="margin-top:12px;">
  <div class="ws-actions">
    <button class="reply" onclick="sendReply()">üì§ Send</button>
    <button class="draft" onclick="closeWorkspace()">‚úï Cancel</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, query, orderBy,
  onSnapshot, doc, updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyCX8yGRJc5AcxSEaaC6AzNLZzxtOCz83Sk",
  authDomain:"lagneshmitra-e57b8.firebaseapp.com",
  projectId:"lagneshmitra-e57b8"
});
const db = getFirestore(app);

const rows = document.getElementById("rows");
const modal = document.getElementById("modal");
const modalContent = document.getElementById("modalContent");
const workspace = document.getElementById("workspace");

let currentBox = "inbox";
let activeId = null;
let cache = [];

document.querySelectorAll(".side-btn").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".side-btn").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    currentBox=b.dataset.box;
    renderRows();
  };
});

function renderRows(){
  rows.innerHTML="";
  cache.forEach(({id,c})=>{
    if(
      (currentBox==="inbox" && c.status==="Query Submitted")||
      (currentBox==="sent" && c.status==="Replied")||
      (currentBox==="draft" && c.status==="Draft")||
      (currentBox==="archive" && c.status==="Closed")
    ){
      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td>${c.name||""}</td>
        <td>${c.queryType||""}</td>
        <td>
          <select class="status-select">
            <option ${c.status==="Query Submitted"?"selected":""}>Query Submitted</option>
            <option ${c.status==="Replied"?"selected":""}>Replied</option>
            <option ${c.status==="Draft"?"selected":""}>Draft</option>
            <option ${c.status==="Closed"?"selected":""}>Closed</option>
          </select>
        </td>`;
      tr.onclick=()=>openModal(id,c);
      tr.querySelector("select").onclick=e=>e.stopPropagation();
      tr.querySelector("select").onchange=e=>{
        updateDoc(doc(db,"cases",id),{status:e.target.value});
      };
      rows.appendChild(tr);
    }
  });
}

onSnapshot(
  query(collection(db,"cases"),orderBy("createdAt","desc")),
  snap=>{
    cache=[];
    snap.forEach(d=>cache.push({id:d.id,c:d.data()}));
    renderRows();
  }
);

function openModal(id,c){
  activeId=id;
  modal.style.display="flex";
  modalContent.innerHTML=`
    <h3>${c.name}</h3>
    <p><b>WhatsApp:</b> ${c.whatsapp}</p>
    <p><b>Message:</b><br>${c.message}</p>
    <p><b>Birth:</b> ${c.dob} | ${c.tob} | ${c.pob}</p>`;
}
window.closeModal=()=>modal.style.display="none";

window.openWorkspace=()=>{
  modal.style.display="none";
  workspace.style.display="block";
};
window.closeWorkspace=()=>workspace.style.display="none";

window.sendReply=async()=>{
  const text=document.getElementById("replyText").value.trim();
  if(!text)return;
  await updateDoc(doc(db,"cases",activeId),{
    status:"Replied",
    reply:text
  });
  workspace.style.display="none";
};

window.setStatus=async s=>{
  await updateDoc(doc(db,"cases",activeId),{status:s});
  closeModal();
};
</script>

</body>
</html>
