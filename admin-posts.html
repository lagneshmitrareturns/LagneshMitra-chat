<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LagneshMitra – Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== BASE ===== */
body{
  margin:0;
  font-family:"Segoe UI",Roboto,Arial,sans-serif;
  background:linear-gradient(135deg,#1b0f2e,#2b1055);
  color:#fff;
  height:100vh;
  overflow:hidden;
}

/* ===== SYSTEM LABEL ===== */
.system-label{
  position:fixed;
  top:14px;
  left:18px;
  z-index:200;
  font-size:13px;
  font-style:italic;
  color:#d8b4fe;
}
.system-label strong{
  display:block;
  font-size:15px;
  color:#ff5da2;
}

/* ===== TOP COMMAND BAR ===== */
.top-bar{
  position:fixed;
  top:54px;
  left:0;
  width:100%;
  height:64px;
  display:flex;
  align-items:center;
  gap:22px;
  padding:0 22px;
  background:#1f1433;
  border-bottom:1px solid #3b2463;
  z-index:150;
}

.group{
  display:flex;
  align-items:center;
  gap:8px;
}

.group-title{
  font-size:13px;
  color:#c4b5fd;
  font-style:italic;
}

.top-bar button{
  padding:8px 14px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:600;
  background:linear-gradient(135deg,#ff5da2,#d946ef);
  color:#1b0f2e;
}

/* ===== WORKSPACE ===== */
.workspace{
  position:absolute;
  top:118px;
  left:0;
  width:100%;
  height:calc(100vh - 118px);
  background:#24123d;
  overflow:hidden;
}

.workspace-inner{
  height:100%;
  overflow-y:auto;
  padding:22px;
  box-sizing:border-box;
}

/* ===== EMPTY STATE ===== */
.empty{
  color:#c4b5fd;
  font-style:italic;
  opacity:.7;
}

/* ===== FORM ===== */
textarea{
  width:100%;
  min-height:200px;
  padding:16px;
  border-radius:14px;
  border:none;
  resize:vertical;
  font-size:15px;
  background:#fff;
  color:#111;
}

.action{
  margin-top:12px;
  margin-right:8px;
}

.danger{
  background:#7f1d1d;
  color:#fff;
}

/* ===== POST CARD ===== */
.post{
  margin-top:18px;
  padding:16px;
  background:#1f1433;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.5);
  position:relative;
}

.post h3{
  margin:0 0 6px;
  color:#ff5da2;
  font-style:italic;
}

.meta{
  font-size:12px;
  color:#c4b5fd;
  margin-bottom:10px;
}

.post-content{
  white-space:pre-wrap;
  line-height:1.6;
}

/* ===== THREE DOT ===== */
.menu-btn{
  position:absolute;
  top:12px;
  right:12px;
  cursor:pointer;
  color:#d8b4fe;
}

.menu-box{
  position:absolute;
  top:34px;
  right:12px;
  background:#2a1650;
  border-radius:10px;
  display:none;
  overflow:hidden;
}

.menu-box div{
  padding:10px 14px;
  cursor:pointer;
}

.menu-box div:hover{
  background:#3b2463;
}
</style>
</head>

<body>

<!-- SYSTEM -->
<div class="system-label">
  <strong>LagneshMitra Intelligence System</strong>
  Version 1.0
</div>

<!-- TOP MENU -->
<div class="top-bar">
  <div class="group">
    <span class="group-title">Hall of Fame</span>
    <button onclick="loadAdd()">➕ Add</button>
    <button onclick="loadReplace()">♻ Replace</button>
  </div>

  <div class="group">
    <span class="group-title">ZENO</span>
    <button disabled>Controls</button>
  </div>

  <div class="group">
    <span class="group-title">Mail</span>
    <button disabled>Module</button>
  </div>

  <div class="group">
    <span class="group-title">Payments</span>
    <button disabled>Module</button>
  </div>
</div>

<!-- WORKSPACE -->
<div class="workspace">
  <div class="workspace-inner" id="workspace">
    <div class="empty">Select a module from the top menu</div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs,
  doc, deleteDoc, updateDoc, getDoc,
  serverTimestamp, query, orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* Firebase */
const firebaseConfig = {
  apiKey:"AIzaSyCX8yGRJc5AcxSEaaC6AzNLZzxtOCz83Sk",
  authDomain:"lagneshmitra-e57b8.firebaseapp.com",
  projectId:"lagneshmitra-e57b8",
  storageBucket:"lagneshmitra-e57b8.firebasestorage.app",
  messagingSenderId:"420798143606",
  appId:"1:420798143606:web:ace6aec7d195492a415357"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const ws = document.getElementById("workspace");
let selectedPostId=null;

/* ADD */
window.loadAdd=()=>{
  ws.innerHTML=`
    <h3 style="color:#ff5da2;">Add Hall of Fame Post</h3>
    <textarea id="postContent"></textarea>
    <button class="action" onclick="addPost()">Publish</button>
    <button class="danger" onclick="clearWS()">Close</button>
    <div id="status"></div>
  `;
};

/* REPLACE */
window.loadReplace=()=>{
  ws.innerHTML=`
    <h3 style="color:#ff5da2;">Replace Post</h3>
    <div id="posts"></div>
    <textarea id="postContent"></textarea>
    <button class="action" onclick="updatePost()">Replace</button>
    <button class="danger" onclick="clearWS()">Close</button>
    <div id="status"></div>
  `;
  loadPosts();
};

window.clearWS=()=>{
  ws.innerHTML=`<div class="empty">Select a module from the top menu</div>`;
};

window.addPost=async()=>{
  const text=postContent.value.trim();
  if(!text)return;
  await addDoc(collection(db,"posts"),{
    content:text,
    views:0,
    createdAt:serverTimestamp(),
    updatedAt:serverTimestamp()
  });
  status.innerText="✅ Added";
};

async function loadPosts(){
  posts.innerHTML="";
  const q=query(collection(db,"posts"),orderBy("updatedAt","desc"));
  const snap=await getDocs(q);
  snap.forEach(d=>{
    const p=d.data();
    const div=document.createElement("div");
    div.className="post";
    div.innerHTML=`
      <div class="menu-btn" onclick="toggleMenu('${d.id}')">⋮</div>
      <div class="menu-box" id="menu-${d.id}">
        <div onclick="editPost('${d.id}')">Edit</div>
        <div onclick="deletePost('${d.id}')">Delete</div>
      </div>
      <h3>Hall of Fame Post</h3>
      <div class="meta">Views: ${p.views||0}</div>
      <div class="post-content">${p.content}</div>
    `;
    posts.appendChild(div);
  });
}

window.toggleMenu=id=>{
  const m=document.getElementById("menu-"+id);
  m.style.display=m.style.display==="block"?"none":"block";
};

window.editPost=async id=>{
  const snap=await getDoc(doc(db,"posts",id));
  selectedPostId=id;
  postContent.value=snap.data().content;
};

window.updatePost=async()=>{
  if(!selectedPostId)return;
  await updateDoc(doc(db,"posts",selectedPostId),{
    content:postContent.value.trim(),
    updatedAt:serverTimestamp()
  });
  status.innerText="✅ Updated";
};
</script>

</body>
</html>
