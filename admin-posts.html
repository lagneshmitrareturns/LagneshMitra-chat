<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LagneshMitra â€“ Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== BASE ===== */
body{
  margin:0;
  font-family:"Segoe UI",Roboto,Arial,sans-serif;
  background:linear-gradient(135deg,#1b0f2e,#2b1055);
  color:#fff;
  height:100vh;
  overflow:hidden; /* ðŸ”’ page never scrolls */
}

/* ===== SYSTEM LABEL ===== */
.system-label{
  position:fixed;
  top:16px;
  left:18px;
  z-index:50;
  font-size:13px;
  font-style:italic;
  color:#d8b4fe;
}
.system-label strong{
  display:block;
  font-size:15px;
  color:#ff5da2;
}

/* ===== HEADER ===== */
.header{
  padding:64px 22px 12px;
  font-size:22px;
  font-style:italic;
  color:#ff5da2;
}
.header span{
  display:block;
  font-size:12px;
  color:#d8b4fe;
}

/* ===== ADMIN SHELL ===== */
.admin-shell{
  display:flex;
  height:calc(100vh - 120px);
}

/* ===== MENU (FROZEN) ===== */
.admin-menu{
  width:220px;
  background:#1f1433;
  padding:16px;
  border-right:1px solid #3b2463;
  box-sizing:border-box;
}

.admin-menu h4{
  margin:14px 0 8px;
  font-size:13px;
  color:#c4b5fd;
  font-weight:500;
}

.admin-menu button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:600;
  background:linear-gradient(135deg,#ff5da2,#d946ef);
  color:#1b0f2e;
}

/* ===== WORKSPACE ===== */
.workspace{
  flex:1;
  background:#24123d;
  overflow:hidden;
}

.workspace-inner{
  height:100%;
  overflow-y:auto;
  padding:22px;
  box-sizing:border-box;
}

/* EMPTY STATE */
.empty-state{
  color:#c4b5fd;
  font-style:italic;
  opacity:.75;
}

/* ===== FORM ===== */
textarea{
  width:100%;
  min-height:200px;
  padding:16px;
  border-radius:14px;
  border:none;
  resize:vertical;
  font-size:15px;
  background:#ffffff;
  color:#111;
}

button.action{
  margin-top:12px;
  margin-right:8px;
}

button.danger{
  background:#7f1d1d;
  color:#fff;
}

/* ===== POST CARD ===== */
.post{
  margin-top:18px;
  padding:16px;
  background:#1f1433;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.5);
  position:relative;
}

.post h3{
  margin:0 0 6px;
  color:#ff5da2;
  font-style:italic;
}

.meta{
  font-size:12px;
  color:#c4b5fd;
  margin-bottom:10px;
}

.post-content{
  white-space:pre-wrap;
  font-size:15px;
  line-height:1.6;
}

/* ===== THREE DOT MENU ===== */
.menu-btn{
  position:absolute;
  top:12px;
  right:12px;
  font-size:20px;
  cursor:pointer;
  color:#d8b4fe;
}

.menu-box{
  position:absolute;
  top:36px;
  right:12px;
  background:#2a1650;
  border-radius:10px;
  display:none;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}

.menu-box div{
  padding:10px 14px;
  font-size:13px;
  cursor:pointer;
  color:#fff;
}

.menu-box div:hover{
  background:#3b2463;
}
</style>
</head>

<body>

<!-- SYSTEM LABEL -->
<div class="system-label">
  <strong>LagneshMitra Intelligence System</strong>
  Version 1.0
</div>

<div class="header">
  LagneshMitra â€“ Admin Panel
  <span>Command Center</span>
</div>

<div class="admin-shell">

  <!-- MENU -->
  <div class="admin-menu">
    <h4>Hall of Fame</h4>
    <button onclick="loadAdd()">âž• Add Post</button>
    <button onclick="loadReplace()">â™» Replace Post</button>

    <h4>ZENO</h4>
    <button disabled>Controls (soon)</button>

    <h4>Mail</h4>
    <button disabled>Mail Module</button>

    <h4>Payments</h4>
    <button disabled>Payment Module</button>
  </div>

  <!-- WORKSPACE -->
  <div class="workspace">
    <div class="workspace-inner" id="workspace">
      <div class="empty-state">
        Select a module from the left menu
      </div>
    </div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs,
  doc, deleteDoc, updateDoc, getDoc,
  serverTimestamp, query, orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* Firebase */
const firebaseConfig = {
  apiKey:"AIzaSyCX8yGRJc5AcxSEaaC6AzNLZzxtOCz83Sk",
  authDomain:"lagneshmitra-e57b8.firebaseapp.com",
  projectId:"lagneshmitra-e57b8",
  storageBucket:"lagneshmitra-e57b8.firebasestorage.app",
  messagingSenderId:"420798143606",
  appId:"1:420798143606:web:ace6aec7d195492a415357"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let selectedPostId = null;
const ws = document.getElementById("workspace");

/* LOAD ADD */
window.loadAdd = ()=>{
  ws.innerHTML = `
    <h3 style="color:#ff5da2;font-style:italic;">âž• Add Hall of Fame Post</h3>
    <textarea id="postContent" placeholder="Write your post here..."></textarea>
    <button class="action" onclick="addPost()">Publish</button>
    <button class="danger" onclick="clearWS()">Close</button>
    <div id="status" style="margin-top:10px;"></div>
  `;
};

/* LOAD REPLACE */
window.loadReplace = ()=>{
  ws.innerHTML = `
    <h3 style="color:#ff5da2;font-style:italic;">â™» Replace Hall of Fame Post</h3>
    <div id="posts"></div>
    <hr style="margin:18px 0;border:none;height:1px;background:#3b2463;">
    <textarea id="postContent" placeholder="Edit selected post..."></textarea>
    <button class="action" onclick="updatePost()">Replace</button>
    <button class="danger" onclick="clearWS()">Close</button>
    <div id="status" style="margin-top:10px;"></div>
  `;
  loadPosts();
};

window.clearWS = ()=>{
  ws.innerHTML = `<div class="empty-state">Select a module from the left menu</div>`;
};

/* ADD POST */
window.addPost = async ()=>{
  const text = postContent.value.trim();
  if(!text) return;
  await addDoc(collection(db,"posts"),{
    content:text,
    views:0,
    status:"published",
    createdAt:serverTimestamp(),
    updatedAt:serverTimestamp()
  });
  postContent.value="";
  status.innerText="âœ… Post added";
};

/* LOAD POSTS */
async function loadPosts(){
  posts.innerHTML="";
  const q = query(collection(db,"posts"),orderBy("updatedAt","desc"));
  const snap = await getDocs(q);

  snap.forEach(d=>{
    const p = d.data();
    const div = document.createElement("div");
    div.className="post";
    div.innerHTML=`
      <div class="menu-btn" onclick="toggleMenu('${d.id}')">â‹®</div>
      <div class="menu-box" id="menu-${d.id}">
        <div onclick="editPost('${d.id}')">Edit</div>
        <div onclick="deletePost('${d.id}')">Delete</div>
      </div>
      <h3>Hall of Fame Post</h3>
      <div class="meta">Views: ${p.views||0}</div>
      <div class="post-content">${p.content}</div>
    `;
    posts.appendChild(div);
  });
}

window.toggleMenu = id=>{
  const b=document.getElementById("menu-"+id);
  b.style.display=b.style.display==="block"?"none":"block";
};

window.editPost = async id=>{
  const snap=await getDoc(doc(db,"posts",id));
  if(!snap.exists())return;
  selectedPostId=id;
  postContent.value=snap.data().content;
};

window.updatePost = async ()=>{
  if(!selectedPostId)return alert("Select post first");
  await updateDoc(doc(db,"posts",selectedPostId),{
    content:postContent.value.trim(),
    updatedAt:serverTimestamp()
  });
  selectedPostId=null;
  status.innerText="âœ… Post updated";
};

window.deletePost = async id=>{
  if(!confirm("Delete this post?"))return;
  await deleteDoc(doc(db,"posts",id));
  loadPosts();
};
</script>

</body>
</html>
