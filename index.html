<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LagneshMitra – Decision Intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= TOP BAR ================= -->
<div class="topbar">
  <div class="brand">
    LagneshMitra
    <span>Decision Intelligence</span>
  </div>

  <!-- THREE DOTS (RIGHT + BIGGER) -->
  <div class="menu" id="menuBtn"
       style="
         position:absolute;
         right:18px;
         top:14px;
         font-size:38px;
         padding:8px 12px;
         cursor:pointer;
         user-select:none;
       ">
    ⋮
  </div>

  <div class="dropdown glass" id="menuBox" style="display:none">
    <p><strong>Core Thinking</strong></p>
    <p>Interpretation before prediction</p>
    <p>Decisions before remedies</p>
    <p>Structure before emotion</p>
    <hr style="margin:12px 0;opacity:.3">
    <a href="admin-posts.html" target="_blank"
       style="color:#ff5da2;font-weight:600;text-decoration:none">
      Admin Panel
    </a>
  </div>
</div>

<!-- ================= HERO ================= -->
<div class="hero">
  <div class="post-card glass" id="postCard">
    <h3>Hall of Fame</h3>
    <div class="meta" id="postMeta"></div>
    <div class="post-preview" id="postPreview"></div>
    <div class="post-full" id="postFull"></div>
  </div>
</div>

<!-- ================= ZENO ================= -->
<div id="zeno-eye">
  <div class="ring"></div>
  <div class="pupil"></div>
  <div class="lid"></div>
</div>

<!-- ZENO CLOUD -->
<div id="zeno-cloud" class="glass" style="display:none"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, doc, updateDoc,
  collection, getDocs, increment
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ================= FIREBASE ================= */
const app = initializeApp({
  apiKey:"AIzaSyCX8yGRJc5AcxSEaaC6AzNLZzxtOCz83Sk",
  authDomain:"lagneshmitra-e57b8.firebaseapp.com",
  projectId:"lagneshmitra-e57b8"
});
const db = getFirestore(app);

/* ================= MENU ================= */
const menuBtn = document.getElementById("menuBtn");
const menuBox = document.getElementById("menuBox");

menuBtn.onclick = (e) => {
  e.stopPropagation();
  menuBox.style.display =
    menuBox.style.display === "block" ? "none" : "block";
};

document.body.addEventListener("click", () => {
  menuBox.style.display = "none";
});

/* ================= HALL OF FAME ================= */
let expanded = false;
let viewCounted = false;
let currentPost = null;

async function loadLatestPost(){
  const snap = await getDocs(collection(db,"posts"));
  let latest = null;

  snap.forEach(d=>{
    const data = d.data();
    if(!latest || (data.updatedAt?.seconds||0) >
       (latest.updatedAt?.seconds||0)){
      latest = { id:d.id, ...data };
    }
  });

  if(!latest) return;
  currentPost = latest;

  postPreview.innerText =
    latest.content.slice(0,260) +
    (latest.content.length>260?"...":"");

  postFull.innerText = latest.content;

  const hrs = Math.floor(
    (Date.now()/1000 - latest.updatedAt.seconds)/3600
  );

  postMeta.innerText =
    `Updated ${hrs} hrs ago • Views ${latest.views||0}`;
}
loadLatestPost();

postCard.onclick = async () => {
  if(!currentPost) return;

  expanded = !expanded;
  postCard.classList.toggle("expanded", expanded);

  if(expanded && !viewCounted){
    await updateDoc(doc(db,"posts",currentPost.id),{
      views: increment(1)
    });
    viewCounted = true;
  }
};

/* ================= ZENO ================= */
const eye = document.getElementById("zeno-eye");
const cloud = document.getElementById("zeno-cloud");

let zenoState = 0; // 0=closed, 1=protocol, 2=report

eye.onclick = () => {
  if (zenoState === 0) {
    openProtocol();
  } else {
    closeZeno();
  }
};

function openProtocol(){
  zenoState = 1;
  cloud.style.display = "block";
  cloud.innerHTML = `
    <p><strong>ZENO v1.0 — Test Protocol Model</strong></p>
    <p>
      I am operating in diagnostic mode.<br><br>
      I can currently:<br>
      • Observe page structure<br>
      • Detect active modules<br>
      • Validate content loading<br>
      • Monitor interaction logic
    </p>
    <button onclick="zenoContinue()">Continue</button>
    <button onclick="closeZeno()">Close</button>
  `;
}

window.zenoContinue = () => {
  zenoState = 2;
  cloud.innerHTML = `
    <p><strong>Index Page Status Report</strong></p>
    <ul>
      <li>Header: stable</li>
      <li>Three-dot menu: operational</li>
      <li>Hall of Fame: active</li>
      <li>Expansion logic: functional</li>
      <li>Firebase connection: live</li>
    </ul>
    <p>
      System state: NORMAL<br>
      Mode: Standby<br>
      Authority: BE001 override only
    </p>
    <button onclick="closeZeno()">Close</button>
  `;
};

window.closeZeno = () => {
  zenoState = 0;
  cloud.style.display = "none";
  cloud.innerHTML = "";
};
</script>

</body>
</html>
