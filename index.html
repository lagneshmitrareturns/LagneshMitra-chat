<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LagneshMitra – Decision Intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= TOP BAR ================= -->
<div class="topbar">
  <div class="brand">
    LagneshMitra
    <span>Decision Intelligence</span>
  </div>

  <!-- FIXED THREE DOTS -->
  <div class="menu" onclick="toggleMenu()" style="position:absolute;right:18px;">
    ⋮
  </div>

  <div class="dropdown glass" id="menuBox">
    <p><strong>Core Thinking</strong></p>
    <p>Interpretation before prediction</p>
    <p>Decisions before remedies</p>
    <p>Structure before emotion</p>
    <hr style="margin:12px 0;opacity:.3">
    <a href="admin-posts.html" target="_blank"
       style="color:#ff5da2;font-weight:600;text-decoration:none">
      Admin Panel
    </a>
  </div>
</div>

<!-- ================= HERO ================= -->
<div class="hero">
  <div class="post-card glass" id="postCard" onclick="togglePost()">
    <h3>Hall of Fame</h3>
    <div class="meta" id="postMeta"></div>
    <div class="post-preview" id="postPreview"></div>
    <div class="post-full" id="postFull"></div>
  </div>
</div>

<!-- ================= ZENO ================= -->
<div id="zeno-eye">
  <div class="ring"></div>
  <div class="pupil"></div>
  <div class="lid"></div>
</div>

<div id="zeno-cloud" class="glass"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  doc,
  updateDoc,
  collection,
  getDocs,
  increment
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const app = initializeApp({
  apiKey:"AIzaSyCX8yGRJc5AcxSEaaC6AzNLZzxtOCz83Sk",
  authDomain:"lagneshmitra-e57b8.firebaseapp.com",
  projectId:"lagneshmitra-e57b8"
});
const db = getFirestore(app);

/* MENU */
window.toggleMenu = () => {
  menuBox.style.display =
    menuBox.style.display === "block" ? "none" : "block";
};

/* STATE */
let expanded = false;
let viewCounted = false;
let currentPost = null;

/* LOAD POST */
async function loadLatestPost(){
  const snap = await getDocs(collection(db,"posts"));
  let latest = null;

  snap.forEach(d=>{
    const data = d.data();
    if(!latest || (data.updatedAt?.seconds||0) >
       (latest.updatedAt?.seconds||0)){
      latest = { id:d.id, ...data };
    }
  });

  if(!latest) return;
  currentPost = latest;

  postPreview.innerText =
    latest.content.slice(0,260) +
    (latest.content.length>260?"...":"");

  postFull.innerText = latest.content;

  const hrs = Math.floor(
    (Date.now()/1000 - latest.updatedAt.seconds)/3600
  );

  postMeta.innerText =
    `Updated ${hrs} hrs ago • Views ${latest.views||0}`;
}
loadLatestPost();

/* SINGLE TOGGLE */
window.togglePost = async () => {
  if(!currentPost) return;

  expanded = !expanded;
  postCard.classList.toggle("expanded", expanded);

  if(expanded && !viewCounted){
    await updateDoc(doc(db,"posts",currentPost.id),{
      views: increment(1)
    });
    viewCounted = true;
  }
};

/* ================= ZENO – RESTORED 2 STEP ================= */
const eye = document.getElementById("zeno-eye");
const cloud = document.getElementById("zeno-cloud");

eye.onclick = () => {
  cloud.style.display = "block";
  cloud.innerHTML = `
    <p>
      <strong>ZENO v1.0 — Test Protocol</strong><br><br>
      System scan initiated.<br>
      Hall of Fame detected.<br><br>
    </p>
    <button onclick="zenoContinue()">Continue</button>
  `;
};

window.zenoContinue = () => {
  cloud.innerHTML = `
    <p>
      <strong>Observation Report</strong><br><br>
      • Header: stable<br>
      • Hall of Fame: active<br>
      • Expansion logic: CSS-driven<br><br>
      Status: Standby<br>
      Authority: BE001 override only
    </p>
    <button onclick="cloud.style.display='none'">Close</button>
  `;
};
</script>

</body>
</html>
