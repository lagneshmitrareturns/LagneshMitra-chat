<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LagneshMitra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- SAFETY BASE (ANTI-WHITE FLASH) -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: radial-gradient(circle at top, #2b1055, #160a26 60%);
      color: #f5f3ff;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    /* ================= HEADER ================= */
    .header-wrap{
      position:relative;
      z-index:40;
      padding-top:28px;
      padding-bottom:12px;
      text-align:center;
    }

    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }

    .brand-title{
      font-size:34px;
      font-weight:700;
      font-style:italic;
      color:#ff5da2;
      line-height:1;
    }

    .brand span{
      margin-top:6px;
      font-size:14px;
      color:#d8b4fe;
    }

    /* PUSH CONTENT BELOW HEADER */
    .content-start{
      margin-top:10px;
    }
  </style>

  <!-- INTRO -->
  <style>
    #lm-intro{
      position:fixed;
      inset:0;
      background:#160a26;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
      animation:slideUp 4.5s ease forwards;
      pointer-events:none;
    }
    .lm-core{
      font-size:96px;
      font-weight:900;
      font-style:italic;
      color:#ff5da2;
      letter-spacing:8px;
    }
    @keyframes slideUp{
      0%,80%{transform:translateY(0);}
      100%{transform:translateY(-120%);}
    }
  </style>
</head>

<body>

<!-- INTRO -->
<div id="lm-intro">
  <div class="lm-core">LM</div>
</div>

<!-- HEADER -->
<div class="header-wrap">
  <div class="brand">
    <div class="brand-title">LagneshMitra</div>
    <span>Astrology â€¢ Decision Intelligence</span>
  </div>
</div>

<!-- MAIN CONTENT -->
<div class="content-start">

  <!-- ACTION BUTTONS -->
  <section class="hero-actions">
    <button onclick="location.href='email-chat.html'">ðŸ“© Contact / Consult</button>
    <button onclick="location.href='admin-posts.html'">âš™ Admin Panel</button>
  </section>

  <!-- HALL OF FAME -->
  <main class="hero">
    <div class="post-card" id="postCard">

      <h3>Hall of Fame</h3>

      <div class="meta" id="postMeta">
        Loading latest transmissionâ€¦
      </div>

      <!-- PREVIEW -->
      <div class="post-preview" id="postPreview"></div>

      <!-- FULL CONTENT -->
      <div class="post-full" id="postFull"></div>

      <!-- TOGGLE -->
      <button id="toggleBtn">Expand</button>

    </div>
  </main>

</div>

<!-- CORE LOGIC -->
<script type="module" src="app.js"></script>

<script>
  // INTRO CLEANUP
  setTimeout(() => {
    const intro = document.getElementById("lm-intro");
    if (intro) intro.remove();
  }, 4500);

  // EXPAND / COLLAPSE
  const btn = document.getElementById("toggleBtn");
  const card = document.getElementById("postCard");

  btn.addEventListener("click", () => {
    const expanded = card.classList.toggle("expanded");
    btn.innerText = expanded ? "Collapse" : "Expand";
  });
</script>

</body>
  </html>
