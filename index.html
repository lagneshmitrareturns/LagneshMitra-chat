<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LagneshMitra – Decision Intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">

<style>
/* ---------- TOP BAR ---------- */
.topbar{
  position:fixed;
  top:0;left:0;width:100%;
  height:70px;
  padding:16px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:500;
}

.brand{
  font-size:22px;
  font-style:italic;
  font-weight:600;
  color:#ff5da2;
}
.brand span{
  display:block;
  font-size:12px;
  color:#d8b4fe;
}

/* ---------- MENU ---------- */
.menu{
  font-size:26px;
  cursor:pointer;
  color:#e9d5ff;
}

/* ---------- DROPDOWN ---------- */
.dropdown{
  position:absolute;
  top:70px;
  right:22px;
  width:340px;
  padding:18px;
  display:none;
  z-index:999;
}

/* ---------- HERO ---------- */
.hero{
  min-height:calc(100vh - 160px);
  margin-top:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}

/* ---------- POST CARD ---------- */
.post-card{
  max-width:900px;
  width:100%;
  padding:28px;
  border-radius:22px;
  cursor:pointer;
}

.post-card h3{
  color:#ff5da2;
  font-style:italic;
  margin-bottom:6px;
}

.meta{
  font-size:12px;
  color:#c4b5fd;
  margin-bottom:14px;
}

.post-preview,.post-full{
  font-size:18px;
  line-height:1.75;
  color:#e9d5ff;
}
.post-full{display:none}

.read-more{
  margin-top:14px;
  font-size:13px;
  color:#ff5da2;
  font-style:italic;
}

/* ---------- ZENO CLOUD ---------- */
#zeno-cloud{
  position:fixed;
  right:20px;
  bottom:90px;
  width:300px;
  padding:18px;
  font-size:14px;
  display:none;
  z-index:998;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="brand">
    LagneshMitra
    <span>Decision Intelligence</span>
  </div>
  <div class="menu" onclick="toggleMenu()">⋮</div>

  <div class="dropdown glass" id="menuBox">
    <p><strong>Core Thinking</strong></p>
    <p>Interpretation before prediction</p>
    <p>Decisions before remedies</p>
    <p>Structure before emotion</p>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <div class="post-card glass" onclick="togglePost()">
    <h3>Hall of Fame</h3>
    <div class="meta" id="postMeta"></div>
    <div class="post-preview" id="postPreview"></div>
    <div class="post-full" id="postFull"></div>
    <div class="read-more" id="readMore">Tap to expand</div>
  </div>
</div>

<!-- ZENO EYE -->
<div id="zeno-eye"></div>

<!-- ZENO CLOUD -->
<div id="zeno-cloud" class="glass"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, doc, updateDoc,
  serverTimestamp, collection, getDocs, increment
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const app = initializeApp({
  apiKey:"AIzaSyCX8yGRJc5AcxSEaaC6AzNLZzxtOCz83Sk",
  authDomain:"lagneshmitra-e57b8.firebaseapp.com",
  projectId:"lagneshmitra-e57b8"
});
const db = getFirestore(app);

/* MENU */
window.toggleMenu=()=>menuBox.style.display=
  menuBox.style.display==="block"?"none":"block";

/* POST */
let expanded=false;
let currentPost=null;

window.togglePost=async()=>{
  if(!currentPost) return;
  expanded=!expanded;
  postFull.style.display=expanded?"block":"none";
  postPreview.style.display=expanded?"none":"block";
  readMore.innerText=expanded?"Tap to collapse":"Tap to expand";

  if(expanded){
    await updateDoc(doc(db,"posts",currentPost.id),{
      views: increment(1)
    });
  }
};

/* LOAD POST */
async function loadLatestPost(){
  const snap=await getDocs(collection(db,"posts"));
  let latest=null;

  snap.forEach(d=>{
    const data=d.data();
    if(!latest || (data.updatedAt?.seconds||0)>(latest.updatedAt?.seconds||0)){
      latest={id:d.id,...data};
    }
  });

  if(!latest) return;
  currentPost=latest;

  postPreview.innerText =
    latest.content.substring(0,320)+(latest.content.length>320?"...":"");
  postFull.innerText = latest.content;

  const hrs = Math.floor((Date.now()/1000-latest.updatedAt.seconds)/3600);
  postMeta.innerText =
    `Updated ${hrs} hrs ago • Views ${latest.views||0}`;
}
loadLatestPost();

/* ZENO */
const eye=document.getElementById("zeno-eye");
const cloud=document.getElementById("zeno-cloud");

eye.onclick=()=>{
  cloud.style.display="block";
  cloud.innerHTML=`
    <p>
      LagneshMitra,<br><br>
      I am observing your index page.<br><br>
      Hall of Fame detected.<br>
      Latest insight loaded.<br><br>
      Do you want a summary?
    </p>
    <button onclick="zenoYes()">Yes</button>
    <button onclick="zenoClose()">Close</button>
  `;
};

window.zenoClose=()=>cloud.style.display="none";

window.zenoYes=()=>{
  cloud.innerHTML=`
    <p>
      <strong>Observation Report</strong><br><br>
      • Header: active<br>
      • Ideology menu: active<br>
      • Hall of Fame: active<br>
      • Latest title loaded<br>
      • Views tracking enabled<br><br>
      System status: stable.<br><br>
      ZENO is in standby mode.
    </p>
    <button onclick="zenoClose()">Close</button>
  `;
};
</script>

</body>
</html>
