<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:"Segoe UI",Roboto,Arial,sans-serif;

  color:#f5f3ff;

}

/* ===== TOP BAR ===== */
.topbar{
  position:fixed;
  top:0;left:0;width:100%;

  display:flex;
  justify-content:space-between;

  z-index:200;
}

.brand{

}

.brand span{
  display:block;

  color:#d8b4fe;
}

.menu{
  font-size:26px;
  cursor:pointer;
  color:#e9d5ff;
}

/* ===== DROPDOWN MENU ===== */
.dropdown{
  position:absolute;
  top:60px;
  right:22px;
  background:#24123d;
  border-radius:14px;
  box-shadow:0 18px 45px rgba(0,0,0,.7);
  display:none;
  overflow:hidden;
}

.dropdown div{
  padding:12px 18px;
  font-size:14px;
  cursor:pointer;
  color:#e9d5ff;
}

.dropdown div:hover{
  background:#2f1850;
}

/* ===== HERO / IDEOLOGY ===== */
.hero{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-style:italic;
  padding:40px;
}

.hero p{
  max-width:720px;
  font-size:20px;
  line-height:1.7;
  color:#c4b5fd;
}

/* ===== CHAT BUTTON ===== */
.chat-btn{
  position:fixed;
  bottom:26px;
  right:26px;
  width:70px;height:70px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff5da2,#c084fc);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  cursor:pointer;
  box-shadow:0 14px 36px rgba(0,0,0,.6);
  z-index:300;

/* ===== CHAT DRAWER ===== */
.chat-box{
  position:fixed;
  bottom:110px;

  width:380px;
  max-height:75vh;
  background:#24123d;
  border-radius:18px;
  padding:18px;
  display:none;
  box-shadow:0 20px 45px rgba(0,0,0,.7);
  overflow-y:auto;
}

.chat-box h3{
  margin-bottom:12px;
  color:#ff5da2;
  font-style:italic;
}

/* ===== INPUTS ===== */
input,textarea{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #3b2463;
  background:#2f1850;
  color:#fff;
  font-size:14px;
}

textarea{
  min-height:90px;
  resize:none;
}

input::placeholder,
textarea::placeholder{color:#c4b5fd}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:8px;
  background:linear-gradient(135deg,#ff5da2,#d946ef);
  color:#1b0f2e;
  font-weight:600;
  cursor:pointer;
}

/* ===== OUTPUT ===== */
#output{
  margin-top:10px;
  font-size:14px;
  color:#e9d5ff;
}

/* ===== USERS PANEL ===== */
.bottom-panel{
  position:fixed;
  bottom:0;left:0;width:100%;
  background:#1f1433;
  padding:8px 12px;
  max-height:130px;
  overflow-y:auto;
  box-shadow:0 -10px 30px rgba(0,0,0,.7);
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:12px;
}

th{
  background:#ff5da2;
  color:#1b0f2e;
  padding:6px;
}

td{
  padding:6px;
  border-bottom:1px solid #3b2463;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="brand">
    LagneshMitra
    <span>Shaping the Future</span>
  </div>
  <div class="menu" onclick="toggleMenu()">â‹®</div>

  <div class="dropdown" id="menuBox">
    <div>Ideology</div>
    <div>Product & Pricing</div>
    <div>Admin Panel</div>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <p>
    Astrology. Psychology. Destiny Engineering.<br><br>
    LagneshMitra is not prediction.<br>
    It is pattern recognition, karmic timing,<br>
    and conscious life design.
  </p>
</div>

<!-- CHAT BUTTON -->
<div class="chat-btn" onclick="toggleChat()">ðŸ’¬</div>

<!-- CHAT DRAWER -->
<div class="chat-box" id="chatBox">
  <h3>Talk to LagneshMitra</h3>

  <input id="name" placeholder="Full Name">
  <input id="mobile" placeholder="Mobile Number">
  <input id="gender" placeholder="Gender">
  <input id="dob" placeholder="DOB (DD-MM-YYYY)">
  <input id="tob" placeholder="TOB (HH:MM AM/PM)">
  <input id="pob" placeholder="Place of Birth">

  <textarea id="message" placeholder="Type your concern here..."></textarea>

  <button onclick="addUser()">Submit Details</button>
  <button onclick="sendMessage()">Send Message</button>

  <div id="output"></div>
</div>

<!-- USERS PANEL -->
<div class="bottom-panel">
  <table id="usersTable">
    <tr><th>Mobile</th><th>Name</th><th>DOB</th><th>POB</th></tr>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, setDoc, serverTimestamp, collection, getDocs }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig={
 apiKey:"AIzaSyCX8yGRJc5AcxSEaaC6AzNLZzxtOCz83Sk",
 authDomain:"lagneshmitra-e57b8.firebaseapp.com",
 projectId:"lagneshmitra-e57b8",
 storageBucket:"lagneshmitra-e57b8.firebasestorage.app",
 messagingSenderId:"420798143606",
 appId:"1:420798143606:web:ace6aec7d195492a415357"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

const v=id=>document.getElementById(id).value.trim();
const uid=()=>v("mobile");
const msg=()=>document.getElementById("message").value.trim();

window.toggleChat=()=>{
 const box=document.getElementById("chatBox");
 box.style.display=box.style.display==="block"?"none":"block";
}

window.toggleMenu=()=>{
 const m=document.getElementById("menuBox");
 m.style.display=m.style.display==="block"?"none":"block";
}

window.addUser=async()=>{
 if(!uid()) return alert("Mobile required");
 await setDoc(doc(db,"users",uid()),{
  name:v("name"),mobile:uid(),gender:v("gender"),
  dob:v("dob"),tob:v("tob"),pob:v("pob"),
  createdAt:serverTimestamp()
 });
 document.getElementById("output").innerText="Details submitted";
 loadData();
}

window.sendMessage=async()=>{
 if(!uid()) return alert("Mobile required");
 if(!msg()) return alert("Please type a message");

 await setDoc(doc(db,"chats",uid()),{
  userId:uid(),
  customerMessage:msg(),
  lastMessageAt:serverTimestamp(),
  status:"new"
 });

 document.getElementById("output").innerText="Message sent";
 document.getElementById("message").value="";
}

async function loadData(){
 usersTable.innerHTML="<tr><th>Mobile</th><th>Name</th><th>DOB</th><th>POB</th></tr>";
 const snap=await getDocs(collection(db,"users"));
 snap.forEach(d=>{
  const u=d.data();
  usersTable.innerHTML+=`<tr>
   <td>${d.id}</td><td>${u.name||""}</td>
   <td>${u.dob||""}</td><td>${u.pob||""}</td></tr>`;
 });
}
loadData();
</script>

</body>
