<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LagneshMitra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- INTRO (SAFE, NON-BLOCKING) -->
  <style>
    #lm-intro{
      position:fixed;
      inset:0;
      background:#160a26;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
      animation:slideUp 4.5s ease forwards;
    }
    .lm-core{
      font-size:96px;
      font-weight:900;
      font-style:italic;
      color:#ff5da2;
      letter-spacing:8px;
    }
    @keyframes slideUp{
      0%,80%{transform:translateY(0);}
      100%{transform:translateY(-120%);}
    }
  </style>
</head>

<body>

<!-- INTRO -->
<div id="lm-intro">
  <div class="lm-core">LM</div>
</div>

<!-- TOP BAR -->
<header class="topbar">
  <div class="brand">
    LagneshMitra
    <span>Astrology â€¢ Decision Intelligence</span>
  </div>
</header>

<!-- ACTION BUTTONS (IMPORTANT) -->
<section class="hero-actions">
  <button onclick="location.href='email-chat.html'">ðŸ“© Contact / Consult</button>
  <button onclick="location.href='admin-posts.html'">âš™ Admin Panel</button>
</section>

<!-- HALL OF FAME -->
<main class="hero">
  <div class="post-card" id="postCard">
    <h3>Hall of Fame</h3>

    <div class="meta" id="postMeta">
      Loading latest transmissionâ€¦
    </div>

    <div class="post-preview" id="postPreview"></div>
    <div class="post-full" id="postFull"></div>

    <button id="toggleBtn">Expand</button>
  </div>
</main>

<!-- CORE LOGIC -->
<script type="module" src="app.js"></script>

<script>
  /* INTRO CLEANUP */
  setTimeout(()=>{
    const intro=document.getElementById("lm-intro");
    if(intro) intro.remove();
  },4500);

  /* EXPAND TOGGLE */
  const btn=document.getElementById("toggleBtn");
  const card=document.getElementById("postCard");
  btn.onclick=()=>{
    card.classList.toggle("expanded");
    btn.innerText = card.classList.contains("expanded") ? "Collapse" : "Expand";
  };
</script>

</body>
</html>
