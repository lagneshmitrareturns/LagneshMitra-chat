<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LagneshMitra â€“ Customer Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== BASE ===== */
body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(135deg,#1b0f2e,#2b1055);
  color:#fff;
  height:100vh;
  overflow:hidden;
}

/* ===== FLOATING CHAT BUTTON ===== */
.chat-btn{
  position:fixed;
  bottom:24px;
  right:24px;
  width:64px;
  height:64px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff5da2,#c084fc);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(0,0,0,.5);
  z-index:1000;
}

/* ===== CHAT POPUP ===== */
.chat-box{
  position:fixed;
  bottom:100px;
  right:24px;
  width:340px;
  max-height:80vh;
  background:#24123d;
  border-radius:16px;
  padding:16px;
  display:none;
  box-shadow:0 18px 40px rgba(0,0,0,.6);
  overflow-y:auto;
}

.chat-box h3{
  margin-top:0;
  color:#ff5da2;
  font-size:18px;
}

/* ===== INPUTS ===== */
input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #3b2463;
  background:#2f1850;
  color:#fff;
}

input::placeholder{color:#c4b5fd;}

button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:6px;
  background:linear-gradient(135deg,#ff5da2,#d946ef);
  color:#1b0f2e;
  font-weight:600;
  cursor:pointer;
}

/* ===== OUTPUT ===== */
#output{
  margin-top:10px;
  font-size:14px;
  color:#e9d5ff;
}

/* ===== USERS TABLE (BOTTOM) ===== */
.bottom-panel{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#1f1433;
  padding:10px;
  max-height:180px;
  overflow-y:auto;
  box-shadow:0 -10px 30px rgba(0,0,0,.6);
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th{
  background:#ff5da2;
  color:#1b0f2e;
  padding:6px;
}

td{
  padding:6px;
  border-bottom:1px solid #3b2463;
}
</style>
</head>

<body>

<!-- CHAT BUTTON -->
<div class="chat-btn" onclick="toggleChat()">ðŸ’¬</div>

<!-- CHAT POPUP -->
<div class="chat-box" id="chatBox">
  <h3>Talk to LagneshMitra</h3>

  <input id="name" placeholder="Full Name">
  <input id="mobile" placeholder="Mobile Number">
  <input id="gender" placeholder="Gender">
  <input id="dob" placeholder="DOB (DD-MM-YYYY)">
  <input id="tob" placeholder="TOB (HH:MM AM/PM)">
  <input id="pob" placeholder="Place of Birth">

  <button onclick="addUser()">Submit Details</button>
  <button onclick="addChat()">Request Consultation</button>

  <div id="output"></div>
</div>

<!-- USERS TABLE ONLY -->
<div class="bottom-panel">
  <table id="usersTable">
    <tr>
      <th>Mobile</th>
      <th>Name</th>
      <th>DOB</th>
      <th>POB</th>
    </tr>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, setDoc, serverTimestamp, collection, getDocs }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig={
 apiKey:"AIzaSyCX8yGRJc5AcxSEaaC6AzNLZzxtOCz83Sk",
 authDomain:"lagneshmitra-e57b8.firebaseapp.com",
 projectId:"lagneshmitra-e57b8",
 storageBucket:"lagneshmitra-e57b8.firebasestorage.app",
 messagingSenderId:"420798143606",
 appId:"1:420798143606:web:ace6aec7d195492a415357"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

const v=id=>document.getElementById(id).value.trim();
const uid=()=>v("mobile");

window.toggleChat=()=>{
 document.getElementById("chatBox").style.display=
  document.getElementById("chatBox").style.display==="block"?"none":"block";
}

window.addUser=async()=>{
 if(!uid()) return alert("Mobile required");
 await setDoc(doc(db,"users",uid()),{
  name:v("name"),mobile:uid(),gender:v("gender"),
  dob:v("dob"),tob:v("tob"),pob:v("pob"),
  createdAt:serverTimestamp()
 });
 document.getElementById("output").innerText="Details submitted";
 loadData();
}

window.addChat=async()=>{
 await setDoc(doc(db,"chats",uid()),{
  userId:uid(),lastMessage:"Consultation requested",
  lastMessageAt:serverTimestamp(),status:"new"
 });
 document.getElementById("output").innerText="Request sent";
}

async function loadData(){
 usersTable.innerHTML="<tr><th>Mobile</th><th>Name</th><th>DOB</th><th>POB</th></tr>";
 const snap=await getDocs(collection(db,"users"));
 snap.forEach(d=>{
  const u=d.data();
  usersTable.innerHTML+=`<tr>
   <td>${d.id}</td><td>${u.name||""}</td>
   <td>${u.dob||""}</td><td>${u.pob||""}</td></tr>`;
 });
}
loadData();
</script>

</body>
</html>
