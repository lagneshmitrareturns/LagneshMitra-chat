<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LagneshMitra â€“ Shaping the Future</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box;margin:0;padding:0}

/* ===== BODY ===== */
body{
  font-family:"Segoe UI",Roboto,Arial,sans-serif;
  background:linear-gradient(135deg,#1b0f2e,#2b1055);
  color:#f5f3ff;
  min-height:100vh;
  overflow-x:hidden;
  overflow-y:auto;
}

/* ===== TOP BAR ===== */
.topbar{
  position:fixed;
  top:0;left:0;width:100%;
  height:70px;
  padding:16px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:500;
}

.brand{
  font-size:22px;
  font-style:italic;
  font-weight:600;
  color:#ff5da2;
}
.brand span{font-size:12px;color:#d8b4fe}

.menu{font-size:26px;cursor:pointer;color:#e9d5ff}

/* ===== DROPDOWN ===== */
.dropdown{
  position:absolute;
  top:70px;
  right:22px;
  background:#24123d;
  border-radius:14px;
  box-shadow:0 18px 45px rgba(0,0,0,.7);
  display:none;
  overflow:hidden;
  z-index:999;
}
.dropdown div{
  padding:12px 18px;
  font-size:14px;
  cursor:pointer;
  color:#e9d5ff;
}
.dropdown div:hover{background:#2f1850}

/* ===== HERO / POST AREA ===== */
.hero{
  min-height:calc(100vh - 160px);
  margin-top:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}

/* ===== POST CARD ===== */
.post-card{
  max-width:720px;
  background:#24123d;
  padding:26px;
  border-radius:22px;
  box-shadow:0 20px 50px rgba(0,0,0,.7);
  cursor:pointer;
}

.post-card h3{color:#ff5da2;font-style:italic;margin-bottom:6px}
.meta{font-size:12px;color:#c4b5fd;margin-bottom:14px}

.post-preview,.post-full{
  font-size:18px;
  line-height:1.75;
  color:#e9d5ff;
}
.post-full{display:none}

.read-more{
  margin-top:14px;
  font-size:13px;
  color:#ff5da2;
  font-style:italic;
}

/* ===== CHAT BUTTON ===== */
.chat-btn{
  position:fixed;
  bottom:26px;
  right:26px;
  width:70px;height:70px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff5da2,#c084fc);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  cursor:pointer;
  box-shadow:0 14px 36px rgba(0,0,0,.6);
  z-index:800;
}

/* ===== CHAT BOX ===== */
.chat-box{
  position:fixed;
  bottom:110px;
  right:26px;
  width:380px;
  max-height:70vh;
  background:#24123d;
  border-radius:20px;
  padding:18px;
  display:none;
  box-shadow:0 20px 45px rgba(0,0,0,.7);
  overflow-y:auto;
  z-index:900;
}

.chat-box h3{margin-bottom:12px;color:#ff5da2;font-style:italic}

/* ===== INPUTS ===== */
input,textarea{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #3b2463;
  background:#2f1850;
  color:#fff;
  font-size:14px;
}
textarea{min-height:90px;resize:none}
input::placeholder,textarea::placeholder{color:#c4b5fd}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:8px;
  background:linear-gradient(135deg,#ff5da2,#d946ef);
  color:#1b0f2e;
  font-weight:600;
  cursor:pointer;
}

#output{margin-top:10px;font-size:14px;color:#e9d5ff}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="brand">
    LagneshMitra
    <span>Shaping the Future</span>
  </div>
  <div class="menu" onclick="toggleMenu()">â‹®</div>
  <div class="dropdown" id="menuBox">
    <div>Ideology</div>
    <div>Product & Pricing</div>
    <div onclick="location.href='admin-posts.html'">Admin Panel</div>
  </div>
</div>

<!-- POST AREA -->
<div class="hero">
  <div class="post-card" onclick="togglePost()">
    <h3>Hall of Fame</h3>
    <div class="meta" id="postMeta"></div>
    <div class="post-preview" id="postPreview"></div>
    <div class="post-full" id="postFull"></div>
    <div class="read-more" id="readMore">Tap to expand</div>
  </div>
</div>

<!-- CHAT BUTTON -->
<div class="chat-btn" onclick="toggleChat()">ðŸ’¬</div>

<!-- CHAT BOX -->
<div class="chat-box" id="chatBox">
  <h3>Talk to LagneshMitra</h3>
  <input id="name" placeholder="Full Name">
  <input id="mobile" placeholder="Mobile Number">
  <input id="gender" placeholder="Gender">
  <input id="dob" placeholder="DOB (DD-MM-YYYY)">
  <input id="tob" placeholder="TOB (HH:MM AM/PM)">
  <input id="pob" placeholder="Place of Birth">
  <textarea id="message" placeholder="Type your concern here..."></textarea>
  <button onclick="addUser()">Submit Details</button>
  <button onclick="sendMessage()">Send Message</button>
  <div id="output"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, doc, setDoc, updateDoc,
  serverTimestamp, collection, getDocs, increment
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyCX8yGRJc5AcxSEaaC6AzNLZzxtOCz83Sk",
  authDomain:"lagneshmitra-e57b8.firebaseapp.com",
  projectId:"lagneshmitra-e57b8"
});
const db = getFirestore(app);

const v=id=>document.getElementById(id).value.trim();
const uid=()=>v("mobile");

window.toggleChat=()=>chatBox.style.display=
  chatBox.style.display==="block"?"none":"block";

window.toggleMenu=()=>menuBox.style.display=
  menuBox.style.display==="block"?"none":"block";

let expanded=false, currentPostId=null;

window.togglePost=async()=>{
  if(!currentPostId) return;
  expanded=!expanded;
  postFull.style.display=expanded?"block":"none";
  postPreview.style.display=expanded?"none":"block";
  readMore.innerText=expanded?"Tap to collapse":"Tap to expand";

  if(expanded){
    await updateDoc(doc(db,"posts",currentPostId),{
      views: increment(1)
    });
  }
};

window.addUser=async()=>{
  if(!uid()) return alert("Mobile required");
  await setDoc(doc(db,"users",uid()),{
    name:v("name"),mobile:uid(),gender:v("gender"),
    dob:v("dob"),tob:v("tob"),pob:v("pob"),
    createdAt:serverTimestamp()
  },{merge:true});
  output.innerText="Details submitted";
};

window.sendMessage=async()=>{
  if(!uid()) return alert("Mobile required");
  if(!v("message")) return alert("Type your concern");
  await setDoc(doc(db,"chats",uid()),{
    userId:uid(),
    customerMessage:v("message"),
    lastMessageAt:serverTimestamp(),
    status:"new"
  },{merge:true});
  message.value="";
  output.innerText="Message sent";
};

async function loadLatestPost(){
  const snap=await getDocs(collection(db,"posts"));
  let latest=null;
  snap.forEach(d=>{
    const data=d.data();
    if(!latest || (data.updatedAt?.seconds||0)>(latest.updatedAt?.seconds||0)){
      latest={id:d.id,...data};
    }
  });
  if(!latest) return;

  currentPostId=latest.id;
  const full=latest.content||"";
  postPreview.innerText=full.substring(0,300)+(full.length>300?"...":"");
  postFull.innerText=full;

  const hrs=latest.updatedAt?.seconds
    ?Math.floor((Date.now()/1000-latest.updatedAt.seconds)/3600):0;

  postMeta.innerText=`Updated ${hrs} hrs ago â€¢ Views ${latest.views||0}`;
}

loadLatestPost();
</script>

</body>
</html>
