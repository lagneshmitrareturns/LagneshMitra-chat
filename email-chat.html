<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact LagneshMitra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CORE STYLE -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= TOP BAR ================= -->
<div class="topbar">
  <div class="brand">
    LagneshMitra
    <span>Case Submission</span>
  </div>
</div>

<!-- ================= NAV BUTTONS ================= -->
<div style="
  display:flex;
  gap:20px;
  justify-content:center;
  margin:30px auto 20px;
  flex-wrap:wrap;
">

  <button
    onclick="location.href='index.html'"
    style="
      padding:18px 30px;
      font-size:18px;
      font-weight:800;
      border-radius:18px;
      border:2px solid #ff5da2;
      cursor:pointer;
      background:rgba(0,0,0,0.35);
      color:#ffffff;
      box-shadow:0 10px 28px rgba(0,0,0,.35);
    ">
    ⬅️ Back to Home
  </button>

  <button
    onclick="location.href='admin-posts.html'"
    style="
      padding:18px 30px;
      font-size:18px;
      font-weight:800;
      border-radius:18px;
      border:none;
      cursor:pointer;
      background:linear-gradient(135deg,#ff5da2,#9b5cff);
      color:#1b0f2e;
      box-shadow:0 12px 34px rgba(0,0,0,.35);
    ">
    ⚙️ Admin Command Center
  </button>

</div>

<!-- ================= EMAIL PAGE ================= -->
<div class="email-page">

  <div class="email-container">

    <h2>Submit Your Case</h2>
    <p class="subtitle">
      Serious, paid case-based analysis only.
    </p>

    <form id="caseForm" autocomplete="off">

      <label>Full Name *</label>
      <input type="text" id="name" required>

      <label>WhatsApp Number *</label>
      <input type="tel" id="whatsapp" placeholder="+91XXXXXXXXXX" required>

      <label>Query Type *</label>
      <select id="queryType" required>
        <option value="">Select</option>
        <option>Marriage / Relationship</option>
        <option>Career / Finance</option>
        <option>Health / Stress</option>
        <option>Karmic / Spiritual</option>
        <option>General Guidance</option>
      </select>

      <label>Your Message *</label>
      <textarea id="message" rows="8" required></textarea>

      <div class="birth-box">
        <h4>Birth Details (Required)</h4>
        <input type="text" id="dob" placeholder="Date of Birth (DD-MM-YYYY)" required>
        <input type="text" id="tob" placeholder="Time of Birth (HH:MM)" required>
        <input type="text" id="pob" placeholder="Place of Birth" required>
      </div>

      <label>Attach Chart (optional)</label>
      <input type="file" id="attachment" accept=".jpg,.jpeg,.png,.pdf">

      <button type="submit" class="send-btn">
        Send to LagneshMitra
      </button>

    </form>

    <!-- ✅ STATUS MESSAGE -->
    <div
      id="statusMsg"
      class="status-msg"
      style="display:none;margin-top:18px;text-align:center;font-weight:700;">
    </div>

  </div>

</div>

<!-- ================= JS ================= -->
<script src="email-chat.js" type="module"></script>

</body>
</html>
